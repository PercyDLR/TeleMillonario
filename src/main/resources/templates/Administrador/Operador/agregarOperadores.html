<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header :: head('Actualizar Operador',~{::style})">
        <style>
            label{
                color: rgba(255,255,255,0.5);
            }
        </style>
    </head>

    <body class="body">

        <header th:replace="fragments/navbar :: admin('operadores','Alonso Rosales')"></header>

        <div class="sign">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="sign__content" style="margin-top: 70px">

                            <!-- authorization form -->
                            <form class="sign__form" method="post" th:action="@{/Operadores/guardar}" th:object="${operador}">

                                <h3 style="text-align: center; color: #FFFFFF; font-size: 3rem; font-family: 'Open Sans', sans-serif;">Nuevo Operador</h3>

                                <div class="sign__group mt-5">
                                    <label for="dni">DNI&ensp;&ensp;&ensp;&ensp;&ensp;</label>
                                    <input class="sign__input" th:field="*{dni}"
                                           th:classappend="${#fields.hasErrors('dni')? 'is-invalid':''}"
                                           placeholder="DNI">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}"
                                         th:errors="*{dni}"></div>
                                </div>

                                <div class="sign__group">
                                    <label for="nombres">Nombres</label>
                                    <input class="sign__input" th:field="*{nombres}"
                                           th:classappend="${#fields.hasErrors('nombres')? 'is-invalid':''}"
                                           placeholder="Nombres">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}"
                                         th:errors="*{nombres}"></div>
                                </div>

                                <div class="sign__group">
                                    <label for="apellidos">Apellidos</label>
                                    <input class="sign__input" th:field="*{apellidos}"
                                           th:classappend="${#fields.hasErrors('apellidos')? 'is-invalid':''}"
                                           placeholder="Apellidos">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                                         th:errors="*{apellidos}"></div>
                                </div>

                                <div class="sign__group">
                                    <label for="idsede">Sede&ensp;&ensp;&ensp;&ensp;</label>
                                    <select class="sign__input" th:field="*{idsede}">
                                        <option th:each="sede : ${listaSedes}" th:value="${sede.id}"
                                                th:text="${sede.nombre}">
                                        </option>
                                    </select>
                                </div>

                                <br>

                                <div class="row">
                                    <div class="col-6" style="justify-content: center">
                                        <a  class="sign__btn" th:href="@{/Operadores}">Cancelar</a>
                                    </div>

                                    <div class="col-6" style="justify-content: center">
                                        <a  class="sign__btn" style="color: white;" type="button" onclick="showventanita();">Actualizar</a>
                                    </div>

                                </div>
                            </form>
                            <!-- end authorization form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="content" >
                <div class="container">
                    <div class="row align-items-stretch justify-content-center no-gutters">
                        <div class="col-md-7">
                            <div class="form h-100 contact-wrap p-5" style="border-radius: 40px;border: 20px solid #292524">
                                <h3 class="text-center" style="padding-bottom: 30px;font-size: 7rem;font-size: 62px;color: white;font-family: 'Open Sans';font-weight: 900;"><b>Añadir Operador</b></h3>
                                <form id="miform" class="mb-5" method="post" th:action="@{/Operadores/guardar}" th:object="${operador}">
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label class="col-form-label"><b>DNI * </b></label>
                                            <input th:field="*{dni}" class="form-control" type="text"
                                                   th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}"/>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}"
                                                 th:errors="*{dni}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Nombre * </b></label>
                                            <input th:field="*{nombres}" class="form-control" type="text" id="nombre"
                                                   th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}"/>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}"
                                                 th:errors="*{nombres}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Apellido * </b></label>
                                            <input th:field="*{apellidos}" class="form-control" type="text"
                                                   th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}"/>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                                                 th:errors="*{apellidos}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Sede *</b></label>
                                            <select class="form-select" name="idsede" style="display: block;width: 100%;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;background-color: #fff;background-clip: padding-box;border: 1px solid #ced4da;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                                                <option th:each="sede : ${listaSedes}" th:value="${sede.id}"
                                                        th:text="${sede.nombre}"></option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('idsede')}"
                                                 th:errors="*{idsede}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <a  class="sign__btn" style="color: white;border-radius: 20px; margin-top: 30px;" th:href="@{/Operadores}">Cancelar</a>
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <a  class="sign__btn" style="color: white;border-radius: 20px; margin-top: 30px;" type="button" onclick="showventanita();">Registrar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="popup">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <div class="sign__form">
                            <a class="sign__logo">
                                <img th:src="@{/img/tele.PNG}" alt="">
                            </a>
                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">¿Estás seguro de añadir este Operador?</h5>
                            </div>
                            <a style="color: white" type="button" onclick="cerrarventanita();" class="sign__btn">Cancelar</a>
                            <button class="sign__btn" type="submit" onclick="guardardatitos();"> Continuar</button>
                            <!--a type="submit" role="button" class="sign__btn" onclick="guardardatitos();">Continuar</a-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script>
                function showventanita() {
                    document.getElementById('popup').style.display = 'block';
                }

                function cerrarventanita(){
                    document.getElementById('popup').style.display = 'none';
                }

                function guardardatitos(){
                    document.getElementById('miform').submit();
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
