<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <!-- CSS -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              rel="stylesheet" crossorigin="anonymous"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
        <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
        <link rel="stylesheet" th:href="@{/css/plyr.css}">
        <link rel="stylesheet" th:href="@{/css/photoswipe.css}">
        <link rel="stylesheet" th:href="@{/css/default-skin.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">

        <!-- Favicons -->
        <link rel="icon" type="image/png" th:href="@{/icon/favicon-32x32.png}" sizes="32x32">
        <link rel="apple-touch-icon" th:href="@{/icon/favicon-32x32.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/icon/apple-touch-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/icon/apple-touch-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/icon/apple-touch-icon-144x144.png}">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Dmitry Volkov">
        <title>Lista de Operadores</title>
        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                visibility: hidden;
                opacity: 0;
            }
            #popup:target{
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1; /* Se regresa a o para hacerlo "invisible" */
            }
        </style>
    </head>
    <body class="body" style="background-image: url('/img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <header class="header">
            <div class="header__wrap" style="border-bottom: solid 3px #ff55a5;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <a th:href="@{admin}"><img th:src="@{/img/tele.PNG}"></a>
                                <ul class="header__nav">
                                    <li class="header__nav-item">
                                        <a  th:href="@{/admin}" class="header__nav-link">Sedes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/Operadores}" class="header__nav-link" style="color:#ff55a5">Operadores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/actor}" class="header__nav-link">Actores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/admin2}" class="header__nav-link">Directores</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a th:href="@{/listaClientes}" class="header__nav-link">Clientes</a>
                                    </li>
                                </ul>
                                <div class="header__auth">
                                    <div style="margin-left: 30px;margin-top: 17px;text-align: -webkit-right;margin-bottom: 20px">
                                        <span style="font-size: 14px;font-weight: 300;color : white;font-family: 'Open Sans', sans-serif">Administrador : Alonso Rosales</span>
                                    </div>
                                    <div style="margin-bottom: 7px;margin-left: 5px">
                                        <a href="#"><img style="height: 50px;margin-top: 5px" th:src="@{/img/user.png}"></a>
                                    </div>
                                </div>
                                <button class="header__btn" type="button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="content" style="margin-top: 15px">
            <div  class="container" style="height: 100%;margin-bottom: 30px;opacity: 200%">
                <div class="row">
                    <div class="col-12" style="margin-top: 30px;">
                        <div class="alert alert-danger" th:text="${msg}" th:if="${msg != null}"></div>
                        <div class="alert alert-success" th:text="${msg2}" th:if="${msg2 != null}"></div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <h1 class="details__title" style="text-align: center;margin-bottom: 30px;margin-top: 10px">
                                    Operadores
                                </h1>
                            </div>
                            <div class="col-2">
                                <button style="cursor: pointer;margin-top: 23px;margin-left: 50px">
                                    <a class="circulo_add" th:href="@{/Operadores/crear}">
                                        <img style="height: 55px;margin-left: 6px;margin-top:6px;" th:src="@{/img/iconAdd.png}">
                                    </a>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-11">
                                <form method="post" >
                                    <div class="input-group" style="margin-top: 50px">
                                        <div class = "box" style="margin-bottom: 30px;margin-left: 8px;">
                                            <input type="text" value="Buscar Operador" name="search" class="src">
                                        </div>
                                        <select class=" col-3 form-select" name="department" style="border:5px solid #343a40;margin-top:9px;margin-left:70px;display: block;width: 100%;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;background-color: #fff;background-clip: padding-box;border: 1px solid #ced4da;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                                            <option>Filtrar por:</option>
                                            <option value ="1">Nombre</option>
                                            <option value ="2">Sede</option>
                                            <option value ="3">DNI</option>
                                        </select>
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <button type="submit" class="btn btn-primary" style="margin-left: 10px;margin-top:6px;background: #e64166">
                                                <a>Buscar</a>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" style="margin-top: 50px">
                        <table class="accordion__list" style="text-align: center;display: inline-table;">
                            <thead>
                                <tr>
                                    <th>DNI</th>
                                    <th></th>
                                    <th>Nombre</th>
                                    <th></th>
                                    <th>Apellido</th>
                                    <th></th>
                                    <th>Sede</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="operador : ${listaOperadores}">
                                    <td th:text="${operador.dni}"></td>
                                    <td></td>
                                    <td th:text="${operador.nombres}">Peter</td>
                                    <td></td>
                                    <td th:text="${operador.apellidos}">Parker</td>
                                    <td></td>
                                    <td th:text="${operador.idsede.nombre}">Gran Teatro Nacional</td>
                                    <td></td>
                                    <td>
                                        <button>
                                            <a class="circulo_botones" th:href="@{'/Operadores/editar' + '?id=' + ${operador.id}}">
                                                <img style="height: 33px;margin-left: 9px;margin-top: 9px;" th:src="@{/img/iconEdit2.png}">
                                            </a>
                                        </button>
                                    </td>
                                    <td>
                                        <button>
                                            <a class="circulo_botones" href="#popup">
                                                <img style="height: 27px;margin-left: 11px;margin-top: 11px;" th:src="@{/img/IconTrash2.png}">
                                            </a>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div class="row" style="padding-left: 70px">
                    <ul class="paginator paginator--list" >
                        <li class="paginator__item paginator__item--prev">
                            <a href="#"><i class="icon ion-ios-arrow-back"></i></a>
                        </li>
                        <li class="paginator__item paginator__item--active"><a href="#">1</a></li>
                        <li class="paginator__item"><a href="#">2</a></li>
                        <li class="paginator__item"><a href="#">3</a></li>
                        <li class="paginator__item"><a href="#">4</a></li>
                        <li class="paginator__item paginator__item--next">
                            <a href="#"><i class="icon ion-ios-arrow-forward"></i></a>
                        </li>
                    </ul>

                </div>
                <div style="height: 30px"></div>
            </div>
        </div>

        <div id="popup" class="overlay">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <form action="#" class="sign__form">
                            <a href="index.html" class="sign__logo">
                                <img src="img/tele.PNG" alt="">
                            </a>
                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">¿Estás seguro de borrar este Operador?</h5>
                            </div>
                            <a th:href="@{/Operadores}"  class="sign__btn">Cancelar</a>
                            <a href="#" class="sign__btn">Continuar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/owl.carousel.min.js}"></script>
        <script th:src="@{/js/jquery.mousewheel.min.js}"></script>
        <script th:src="@{/js/jquery.mCustomScrollbar.min.js}"></script>
        <script th:src="@{/js/wNumb.js}"></script>
        <script th:src="@{/js/nouislider.min.js}"></script>
        <script th:src="@{/js/plyr.min.js}"></script>
        <script th:src="@{/js/jquery.morelines.min.js}"></script>
        <script th:src="@{/js/photoswipe.min.js}"></script>
        <script th:src="@{/js/photoswipe-ui-default.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
