<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <!-- CSS -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              rel="stylesheet" crossorigin="anonymous"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
        <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
        <link rel="stylesheet" th:href="@{/css/plyr.css}">
        <link rel="stylesheet" th:href="@{/css/photoswipe.css}">
        <link rel="stylesheet" th:href="@{/css/default-skin.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">

        <!-- Favicons -->
        <link rel="icon" type="image/png" th:href="@{/icon/favicon-32x32.png}" sizes="32x32">
        <link rel="apple-touch-icon" th:href="@{/icon/favicon-32x32.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/icon/apple-touch-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/icon/apple-touch-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/icon/apple-touch-icon-144x144.png}">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Dmitry Volkov">
        <title>Añadir Operador</title>
        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                opacity: 0;
            }
            #popup{
                position: fixed;
                visibility: hidden;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                opacity: 0;
                display: none;
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1; /* Se regresa a o para hacerlo "invisible" */
            }
        </style>
    </head>

    <body class="body" style="float: left; background: url('../img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div>
            <div class="header__wrap " style="border-bottom: solid 3px #ff55a5;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <a th:href="@{admin}"><img th:src="@{/img/tele.PNG}"></a>
                                <ul class="header__nav">
                                    <li class="header__nav-item">
                                        <a  th:href="@{/admin}" class="header__nav-link">Sedes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/Operadores}" class="header__nav-link" style="color:#ff55a5">Operadores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/actor}" class="header__nav-link">Actores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/admin2}" class="header__nav-link">Directores</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a th:href="@{/listaClientes}" class="header__nav-link">Clientes</a>
                                    </li>
                                </ul>
                                <div class="header__auth">
                                    <div style="margin-left: 30px;margin-top: 17px;text-align: -webkit-right;margin-bottom: 20px">
                                        <span style="font-size: 14px;font-weight: 300;color : white;font-family: 'Open Sans', sans-serif">Administrador : Alonso Rosales</span>
                                    </div>
                                    <div style="margin-bottom: 7px;margin-left: 5px">
                                        <a href="#"><img style="height: 50px;margin-top: 5px" th:src="@{/img/user.png}"></a>
                                    </div>
                                </div>
                                <button class="header__btn" type="button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content" >
                <div class="container">
                    <div class="row align-items-stretch justify-content-center no-gutters">
                        <div class="col-md-7">
                            <div class="form h-100 contact-wrap p-5" style="border-radius: 40px;border: 20px solid #292524">
                                <h3 class="text-center" style="padding-bottom: 30px;font-size: 7rem;font-size: 62px;color: white;font-family: 'Open Sans';font-weight: 900;"><b>Editar Operador</b></h3>
                                <form class="mb-5" method="post" id="contactForm" name="contactForm" th:action="@{'/Operadores/guardar'}" th:object="${operador}">
                                    <input th:field="*{id}" type="hidden"/>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label class="col-form-label"><b>DNI</b></label>
                                            <input style="background-color: rgba(0,0,0,0.3)" th:field="*{dni}" class="form-control" type="text"
                                                   th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}" readonly/>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}"
                                                 th:errors="*{dni}"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label class="col-form-label"><b>Nombre</b></label>
                                            <input style="background-color: rgba(0,0,0,0.3)" th:field="*{nombres}" class="form-control" type="text"
                                                   th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}" readonly/>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}"
                                                 th:errors="*{nombres}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Apellido</b></label>
                                            <input style="background-color: rgba(0,0,0,0.3)" th:field="*{apellidos}" class="form-control" type="text"
                                                   th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}" readonly/>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                                                 th:errors="*{apellidos}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Sede</b></label>
                                            <select class="form-select" th:field="*{idsede}" style="display: block;width: 100%;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;background-color: #fff;background-clip: padding-box;border: 1px solid #ced4da;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                                                <option th:each="sede : ${listaSedes}" th:value="${sede.id}"
                                                        th:text="${sede.nombre}">
                                                </option>
                                            </select>

                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <a  class="sign__btn" style="color: white;border-radius: 20px; margin-top: 30px;" th:href="@{/Operadores}">Cancelar</a>
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <a  class="sign__btn" style="color: white;border-radius: 20px; margin-top: 30px;" type="button" onclick="showventanita();">Registrar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="popup">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <div class="sign__form">
                            <a class="sign__logo">
                                <img th:src="@{/img/tele.PNG}" alt="">
                            </a>
                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">¿Estás seguro de añadir este Operador?</h5>
                            </div>
                            <a type="button" style="color: white" onclick="cerrarventanita();" class="sign__btn">Cancelar</a>
                            <button class="sign__btn" type="submit" onclick="guardardatitos()"> Continuar</button>
                            <!--a type="submit" role="button" class="sign__btn" onclick="guardardatitos();">Continuar</a-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function showventanita() {
                document.getElementById('popup').style.display = 'block';
            }

            function cerrarventanita(){
                document.getElementById('popup').style.display = 'none';
            }

            function guardardatitos(){
                document.getElementById('contactForm').submit();
            }
        </script>
        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/owl.carousel.min.js}"></script>
        <script th:src="@{/js/jquery.mousewheel.min.js}"></script>
        <script th:src="@{/js/jquery.mCustomScrollbar.min.js}"></script>
        <script th:src="@{/js/wNumb.js}"></script>
        <script th:src="@{/js/nouislider.min.js}"></script>
        <script th:src="@{/js/plyr.min.js}"></script>
        <script th:src="@{/js/jquery.morelines.min.js}"></script>
        <script th:src="@{/js/photoswipe.min.js}"></script>
        <script th:src="@{/js/photoswipe-ui-default.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
