<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <!-- CSS -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              rel="stylesheet" crossorigin="anonymous"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/plyr.css">
        <link rel="stylesheet" href="css/photoswipe.css">
        <link rel="stylesheet" href="css/default-skin.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Favicons -->
        <link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
        <link rel="apple-touch-icon" href="icon/favicon-32x32.png">
        <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-touch-icon-144x144.png">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Dmitry Volkov">
        <title>Crear Actor</title>
        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                visibility: hidden;
                opacity: 0;
            }
            #popup:target{
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1; /* Se regresa a o para hacerlo "invisible" */
            }



        </style>
    </head>
    <body class="body" style="background-image: url('img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <!-- header -->
        <header class="header">
            <div class="header__wrap" style="border-bottom: solid 3px #ff55a5;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <a th:href="@{admin}"><img src="img/tele.png"></a>
                                <ul class="header__nav">
                                    <li class="header__nav-item">
                                        <a  th:href="@{/admin}" class="header__nav-link">Sedes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/Operadores}" class="header__nav-link">Operadores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/actor}" class="header__nav-link" style="color:#ff55a5">Actores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/admin2}" class="header__nav-link">Directores</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a th:href="@{/listaClientes}" class="header__nav-link">Clientes</a>
                                    </li>
                                </ul>
                                <div class="header__auth">
                                    <div style="margin-left: 30px;margin-top: 17px;text-align: -webkit-right;margin-bottom: 20px">
                                        <span style="font-size: 14px;font-weight: 300;color : white;font-family: 'Open Sans', sans-serif">Administrador : Alonso Rosales</span>
                                    </div>
                                    <div style="margin-bottom: 7px;margin-left: 5px">
                                        <a href="#"><img style="height: 50px;margin-top: 5px" src="img/user.png"></a>
                                    </div>
                                </div>
                                <button class="header__btn" type="button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- header search -->
            <form action="#" class="header__search">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__search-content">
                                <input type="text" placeholder="Search for a movie, TV Series that you are looking for">

                                <button type="button">search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- end header search -->
        </header>
        <!-- end header -->


        <div class="content">

            <div class="container" style="padding-top: 65px">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-md-7">
                        <div class="form h-100 contact-wrap p-5" style="border-radius: 40px;border: 20px solid #292524">
                            <h3 class="text-center" style="padding-bottom: 30px;font-size: 5rem;font-size: 96px;color: white;font-family: 'Open Sans';font-weight: 900;">Crear Actor</h3>
                            <form class="mb-5" method="post" id="contactForm" name="contactForm">
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label  class="col-form-label"><b>Nombre *</b></label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Tu nombre">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label  class="col-form-label"><b>Apellido *</b></label>
                                        <input type="text" class="form-control" name="email" id="email"  placeholder="Tu apellido">
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label  class="col-form-label"><b>Foto</b></label>
                                        <br>
                                        <br>
                                        <br>
                                    </div>
                                </div>

                                <div class="row" style="display: flex;justify-content: center">
                                    <div class="drag-drop" style="margin:0">
                                        <input type="file" multiple="multiple" id="photo" />
                                        <span class="fa-stack fa-2x">
                                            <i class="fa fa-cloud fa-stack-2x bottom pulsating"></i>
                                            <i class="fa fa-circle fa-stack-1x top medium"></i>
                                            <i class="fa fa-arrow-circle-up fa-stack-1x top"></i>

                                        </span>
                                        <span class="desc">Pulse aquí para añadir archivos</span>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div style="display: flex;justify-content: center">
                                    <button style="border-radius: 20px; margin-top: 30px;" class="sign__btn" type="submit"><a style="color: white" th:href="@{/actor}">Cancelar</a></button>
                                    <button style="border-radius: 20px;margin-left: 80px; margin-top: 30px;" class="sign__btn" type="submit"><a style="color: white" href="#popup">Registrar</a></button>
                                </div>

                            </form>

                            <div id="form-message-warning mt-4"></div>
                            <div id="form-message-success">
                                Your message was sent, thank you!
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="popup" class="overlay">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <!-- authorization form -->
                        <form action="#" class="sign__form"   >
                            <a href="index.html" class="sign__logo">
                                <img src="img/tele.PNG" alt="">
                            </a>

                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">Se ha creado el actor correctamente</h5>
                            </div>



                            <a th:href="@{/actor}" class="sign__btn">Continuar</a>





                        </form>
                        <!-- end authorization form -->
                    </div>
                </div>
            </div>


        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.mousewheel.min.js"></script>
        <script src="js/jquery.mCustomScrollbar.min.js"></script>
        <script src="js/wNumb.js"></script>
        <script src="js/nouislider.min.js"></script>
        <script src="js/plyr.min.js"></script>
        <script src="js/jquery.morelines.min.js"></script>
        <script src="js/photoswipe.min.js"></script>
        <script src="js/photoswipe-ui-default.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
