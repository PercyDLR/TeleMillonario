<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Lista Salas',~{::style})">
        <style>
            input::placeholder {
                color: #000000;
            }
        </style>
    </head>

    <body  class="body">
        <!-- header -->
        <div th:replace="fragments/navbar :: admin('actores')"></div>

        <div class="content">


            <div  class="container" style="height: 100%;margin-bottom: 30px;opacity: 200%">

                <div class="row">
                    <div class="col-md-10 col-12" style="margin-top: 30px;">
                        <h1 class="details__title" style="text-align: center;margin-bottom: 30px;margin-top: 10px;font-size: 3.5rem">
                            Actores
                        </h1>
                    </div>

                    <div class="col-md-2 col-12 d-flex justify-content-center">
                        <button style="cursor: pointer" data-bs-toggle="tooltip" data-bs-placement="top" title="Nueva sala">
                            <a th:href="@{/admin/actores/nuevo}">
                                <img style="height: 55px;margin-top:6px;" th:src="@{/img/iconAdd.png}">
                            </a>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${(msg != null) && (msg == '0')}">
                            <i class="bi bi-check-circle-fill"></i>
                            <strong th:text="${msg}"></strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${(err != null) && (msg == '-1')}">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <strong th:text="${err}"></strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>

                <form method="post" th:action="@{/admin/actores/buscar}">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-12">

                            <div class="input-group d-flex justify-content-center" style="margin-top: 50px">
                                <div class="box" style="margin-bottom: 30px">
                                    <input type="text" placeholder="Buscar Actor" name="search" class="src" style="width: 300px;color: #000000">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="input-group" style="margin-top: 50px">

                                <div class="col-md-6 col-6" style="margin-top:9px;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;color: #495057;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;"></div>

                                <div class="col-md-6 col-6 d-flex justify-content-center">
                                    <button type="submit" class="filter__btn" style="margin-top:6px;">
                                        <a>Buscar</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-12 col-12" style="margin-top: 50px; overflow-x: auto">
                        <table class="accordion__list" style="text-align: center;display: inline-table;">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Puntuación</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="actor : ${listaActores}">
                                    <th th:text="${actor.id}"></th>
                                    <td th:text="${actor.nombres + ' ' + actor.apellidos}"></td>
                                    <td>★★★</td>
                                    <td>
                                        <button>
                                            <a class="circulo_botones" th:href="@{'/admin/actores/editar?id='+${actor.id}}">
                                                <img style="height: 33px;margin-left: 9px;margin-top: 9px;" th:src="@{/img/iconEdit2.png}">
                                            </a>
                                        </button>
                                    </td>
                                    <td>
                                        <button>
                                            <a class="circulo_botones" href="#popup">
                                                <img style="height: 27px;margin-left: 11px;margin-top: 11px;"
                                                     th:onclick="|advertencia(${actor.id})|" th:src="@{/img/iconTrash2.png}">
                                            </a>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/admin/actores?busqueda='+${busqueda}+'&')"></div>
            </div>
        </div>

        <div id="popup" class="overlay">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <form action="#" class="sign__form">
                            <a class="sign__logo">
                                <img th:src="@{/img/tele.png}" alt="logo">
                            </a>
                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">
                                    ¿Estás Seguro de querer Eliminar a este Actor?</h5>
                            </div>
                            <a style="color: white;cursor: pointer" onclick="document.getElementById('popup').style.display = 'none'" class="sign__btn">Cancelar</a>
                            <a id="borrar" class="sign__btn">Eliminar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="fragments/footer :: js(~{::script})">
            <script th:inline="javascript">
                function advertencia(idactor) {
                    let popup = document.getElementById('popup');

                    popup.getElementsByTagName("a").item(2).href = [[@{'/admin/actores/borrar?id='}]] + idactor;
                    popup.style.display = 'block';
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
