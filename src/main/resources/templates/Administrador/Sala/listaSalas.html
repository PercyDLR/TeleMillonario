<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header :: head('Lista Salas',~{::style})">

        <!-- Estilos Propios-->
        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                visibility: hidden;
                opacity: 0;
            }
            #popup:target{
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1; /* Se regresa a o para hacerlo "invisible" */
            }
        </style>
    </head>

    <body class="body" style="background-image: url('img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div th:replace="fragments/navbar :: admin('sedes','Alonso Rosales')"></div>

        <div class="content" style="margin-top: 15px">
            <div  class="container" style="height: 100%;margin-bottom: 30px;opacity: 200%">
                <div class="row">
                    <div class="col-12" style="margin-top: 30px;">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <h1 class="details__title" style="text-align: center;margin-bottom: 30px;margin-top: 10px">
                                    Sede: Gran Teatro Nacional
                                </h1>
                            </div>
                            <div class="col-2">
                                <button style="cursor: pointer;margin-top: 23px;margin-left: 50px">
                                    <a class="circulo_add" th:href="@{/agregarSala}">
                                        <img style="height: 55px;margin-left: 6px;margin-top:6px;" src="img/iconAdd.png">
                                    </a>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-11">
                                <form method="post" th:action="@{'/sala/buscar'}">
                                    <div class="input-group" style="margin-top: 50px">
                                        <div class = "box" style="margin-bottom: 30px;margin-left: 8px;">
                                            <input type="text"  name="parametro" class="src"
                                                   th:value="${parametro == null ? 'Buscar Sala' : parametro}">
                                        </div>
                                        <select class=" col-3 form-select" name="buscador" style="border:5px solid #343a40;margin-top:9px;margin-left:70px;display: block;width: 100%;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;background-color: #fff;background-clip: padding-box;border: 1px solid #ced4da;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                                            <option>Filtrar por:</option>
                                            <option th:selected="${buscador eq 'identificador'}" value="identificador">Identificador</option>
                                            <option th:selected="${buscador eq 'numero'}" value="sala"># Sala</option>
                                            <option th:selected="${buscador eq 'estado'}" value="estado">Estado</option>
                                        </select>
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <button type="submit" class="btn btn-primary" style="margin-left: 10px;margin-top:6px;background: #e64166">
                                                <a>Buscar</a>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" style="margin-top: 50px">
                        <table class="accordion__list" style="text-align: center;display: inline-table;">
                            <thead>
                                <tr>
                                    <th>Identificador</th>
                                    <th></th>
                                    <th># Sala</th>
                                    <th></th>
                                    <th>Aforo</th>
                                    <th></th>
                                    <th>Estado</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="sala : ${listSalas}">
                                    <td th:text="${sala.identificador}">SM001</td>
                                    <td></td>
                                    <td th:text="${'Sala'+ ' '+sala.numero}">Sala 1</td>
                                    <td></td>
                                    <td th:text="${sala.aforo +' '+'personas'}">12 personas</td>
                                    <td></td>
                                    <td th:text="${sala.estado == 1 ? 'Disponible' : 'No Disponible' }">Disponible</td>
                                    <td></td>
                                    <td>
                                        <button>
                                            <a class="circulo_botones" th:href="@{/editarSalas}" >
                                                <img style="height: 33px;margin-left: 9px;margin-top: 9px;" src="img/iconEdit2.png">
                                            </a>
                                        </button>
                                    </td>
                                    <td>
                                        <button>
                                            <a class="circulo_botones" href="#popup">
                                                <img style="height: 27px;margin-left: 11px;margin-top: 11px;" src="img/IconTrash2.png">
                                            </a>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div th:replace="fragments/paginacion :: paginacion(0,4,'/sala?')"></div>
                <div style="height: 30px"></div>
            </div>
        </div>


        <div id="popup" class="overlay">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <form action="#" class="sign__form">
                            <a href="index.html" class="sign__logo">
                                <img src="img/tele.PNG" alt="">
                            </a>
                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">¿Estás seguro de borrar esta Sala?</h5>
                            </div>
                            <a th:href="@{/sala}"  class="sign__btn">Cancelar</a>
                            <a href="#" class="sign__btn">Continuar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
