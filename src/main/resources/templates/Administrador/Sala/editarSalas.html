<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head th:insert="fragments/header :: head('Editar Sala')">

        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              rel="stylesheet" crossorigin="anonymous"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU">
        <!-- Estilos Propios-->
        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                visibility: hidden;
                opacity: 0;
            }
            #popup:target{
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1; /* Se regresa a o para hacerlo "invisible" */
            }
        </style>
    </head>

    <body class="body" style="float: left; background: url('../img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div>
            <header th:replace="fragments/navbar :: admin('salas','Alonso Rosales')"></header>
            <div class="content" >
                <div class="container">
                    <div class="row align-items-stretch justify-content-center no-gutters">
                        <div class="col-md-7">
                            <div class="form h-100 contact-wrap p-5" style="border-radius: 40px;border: 20px solid #292524">
                                <h3 class="text-center" style="padding-bottom: 30px;font-size: 7rem;font-size: 96px;color: white;font-family: 'Open Sans';font-weight: 900;"><b>Editar Sala</b></h3>
                                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label class="col-form-label"><b>Identificador</b></label>
                                            <input type="text" class="form-control" name="Identificador" value="IEE123">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Número de Sala</b></label>
                                            <input type="text" class="form-control" name="numeroSala" value="23">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Máximo de Personas(Aforo)</b></label>
                                            <input type="text" class="form-control" name="aforo" value="45">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label  class="col-form-label"><b>Estado</b></label>
                                            <select class="form-select" name="department" style="display: block;width: 100%;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;background-color: #fff;background-clip: padding-box;border: 1px solid #ced4da;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                                                <option disabled> Escoger Estado</option>
                                                <option value ="1" selected>Disponible</option>
                                                <option value ="2">No Disponible</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div style="display: flex;justify-content: center">
                                        <button style="border-radius: 20px; margin-top: 30px;" class="sign__btn" type="submit"><a style="color: white" th:href="@{/sala}">Cancelar</a></button>
                                        <button style="border-radius: 20px;margin-left: 80px; margin-top: 30px;" class="sign__btn" type="submit"><a style="color: white" href="#popup">Registrar</a></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="popup" class="overlay">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <form action="#" class="sign__form">
                            <a href="index.html" class="sign__logo">
                                <img src="img/tele.PNG" alt="">
                            </a>
                            <div class="sign__group">
                                <h5 style="color: white;font-size: 5rem;font-size: 25px;font-family: 'Open Sans';font-weight: 900;">¿Estás seguro de editar esta Sala?</h5>
                            </div>
                            <a th:href="@{/editarSalas}" class="sign__btn">Cancelar</a>
                            <a href="#" class="sign__btn">Continuar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: js"></div>
    </body>
</html>
