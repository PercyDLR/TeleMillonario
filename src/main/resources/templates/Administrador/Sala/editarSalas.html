<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700"
              rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/plyr.css">
        <link rel="stylesheet" href="css/photoswipe.css">
        <link rel="stylesheet" href="css/default-skin.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- Favicons -->
        <link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
        <link rel="apple-touch-icon" href="icon/favicon-32x32.png">
        <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-touch-icon-144x144.png">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Dmitry Volkov">
        <title>Editar Sala</title>
        <style>
            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                visibility: hidden;
                opacity: 0;
            }

            #popup:target {
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1; /* Se regresa a o para hacerlo "invisible" */
            }
        </style>
    </head>

    <body class="body"
          style="float: left; background: url('../img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div>
            <div class="header__wrap " style="border-bottom: solid 3px #ff55a5;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <a th:href="@{admin}"><img src="img/tele.png"></a>
                                <ul class="header__nav">
                                    <li class="header__nav-item">
                                        <a th:href="@{/admin}" class="header__nav-link" style="color:#ff55a5">Sedes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/Operadores}" class="header__nav-link">Operadores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/actor}" class="header__nav-link">Actores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/admin2}" class="header__nav-link">Directores</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a th:href="@{/listaClientes}" class="header__nav-link">Clientes</a>
                                    </li>
                                </ul>
                                <div class="header__auth">
                                    <div style="margin-left: 30px;margin-top: 17px;text-align: -webkit-right;margin-bottom: 20px">
                                        <span style="font-size: 14px;font-weight: 300;color : white;font-family: 'Open Sans', sans-serif">Administrador : Alonso Rosales</span>
                                    </div>
                                    <div style="margin-bottom: 7px;margin-left: 5px">
                                        <a href="#"><img style="height: 50px;margin-top: 5px" src="img/user.png"></a>
                                    </div>
                                </div>
                                <button class="header__btn" type="button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="row align-items-stretch justify-content-center no-gutters">
                        <div class="col-md-7">
                            <div class="form h-100 contact-wrap p-5"
                                 style="border-radius: 40px;border: 20px solid #292524">
                                <h3 class="text-center"
                                    style="padding-bottom: 30px;font-size: 7rem;font-size: 96px;color: white;font-family: 'Open Sans';font-weight: 900;"
                                    th:text="${sala.id == 0 ? 'Nueva Sala' : 'Editar Sala'}"><b></b></h3>
                                <form class="mb-5" method="post" id="contactForm" name="contactForm"
                                      th:action="@{'/sala/guardar'}" th:object="${sala}">
                                    <input hidden th:field="*{id}">
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label class="col-form-label"><b>Identificador</b></label>
                                            <input class="form-control" type="text" th:field="*{identificador}"
                                                   th:classappend="${#fields.hasErrors('identificador')? 'is-invalid':''}"
                                                   maxlength="10" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('identificador')}"
                                                 th:errors="*{identificador}"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label class="col-form-label"><b>Aforo</b></label>
                                            <input class="form-control" type="number" th:field="*{aforo}"
                                                   th:classappend="${#fields.hasErrors('aforo')? 'is-invalid':''}"
                                                   min="0" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('aforo')}"
                                                 th:errors="*{aforo}"></div>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="row" th:if="${sala.id == 0}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="1"
                                                   id="flexCheckDefault" name="estado">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                La sala se mostrar√° en estado disponible una vez sea creada
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row" th:unless="${sala.id == 0}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault1" th:checked="${sala.esstado == 1}">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Sala disponible
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault2" th:checked="${sala.esstado == 0}">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Sala no disponible
                                            </label>
                                        </div>
                                    </div>

                                    <br>
                                    <div style="display: flex;justify-content: center">
                                        <a th:href="@{/sala}" class="sign__btn"
                                           style="border-radius: 20px; margin-top: 30px;">Cancelar</a>
                                        <button style="border-radius: 20px;margin-left: 80px; margin-top: 30px;"
                                                class="sign__btn" type="submit"
                                                th:text="${sala.id == 0? 'Registrar': 'Actualizar'}">Registrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.mousewheel.min.js"></script>
        <script src="js/jquery.mCustomScrollbar.min.js"></script>
        <script src="js/wNumb.js"></script>
        <script src="js/nouislider.min.js"></script>
        <script src="js/plyr.min.js"></script>
        <script src="js/jquery.morelines.min.js"></script>
        <script src="js/photoswipe.min.js"></script>
        <script src="js/photoswipe-ui-default.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
