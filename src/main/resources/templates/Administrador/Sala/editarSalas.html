<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header :: head('Lista Salas',_)">

    </head>

    <body class="body" style="float: left; background: url('../img/home/telon-abierto-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div>
            <header th:replace="fragments/navbar :: admin('salas','Alonso Rosales')"></header>
            <div class="content" >
                <div class="container">
                    <div class="row align-items-stretch justify-content-center no-gutters">
                        <div class="col-md-7">
                            <div class="form h-100 p-5">
                                <!-- class="contact-wrap" style="border-radius: 40px;border: 20px solid #292524"-->
                                <!--<h3 class="text-center"
                                    style="padding-bottom: 30px;font-size: 7rem;font-size: 96px;color: white;font-family: 'Open Sans';font-weight: 900;"
                                    th:text="${sala.id == 0 ? 'Nueva Sala' : 'Editar Sala'}"><b></b></h3>-->

                                <div class="row">
                                    <h3 style="text-align: center;margin-bottom: 30px;margin-top: 10px; color: #FFFFFF; font-size: 70px; font-family: 'Open Sans', sans-serif;"
                                        th:text="${sala.id == 0 ? 'Nueva Sala' : 'Editar Sala'}">
                                    </h3>
                                </div>

                                <form class="mb-5" method="post" id="contactForm" name="contactForm"
                                      th:action="@{'/sala/guardar'}" th:object="${sala}">
                                    <input hidden th:field="*{id}">
                                    <input hidden th:field="*{numero}">
                                    <input hidden th:field="*{identificador}">
                                    <input hidden name="idsede" th:value="${sede.getId()}">
                                    <br>

                                    <div class="row mb-2">
                                        <div class="col-md-8 form-group mb-3">
                                            <label class="col-form-label text-light"><b>Aforo</b></label>
                                            <input class="form-control" type="number" th:field="*{aforo}"
                                                   th:classappend="${#fields.hasErrors('aforo')? 'is-invalid':''}"
                                                   min="0" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('aforo')}"
                                                 th:errors="*{aforo}"></div>
                                        </div>
                                    </div>
                                    <div class="row mb-2" th:if="${sala.id == 0}" style="padding-left: 25px;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="1"
                                                   id="flexCheckDefault" name="estado">
                                            <label class="form-check-label text-light" for="flexCheckDefault">
                                                La sala se mostrar√° en estado disponible una vez sea creada
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row mb-2" th:unless="${sala.id == 0}" style="padding-left: 25px;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="estado" value="1"
                                                   id="flexRadioDefault1" th:checked="${sala.estado == 1}">
                                            <label class="form-check-label text-light" for="flexRadioDefault1">
                                                Sala disponible
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input text-light" type="radio" name="estado" value="0"
                                                   id="flexRadioDefault2" th:checked="${sala.estado == 0}">
                                            <label class="form-check-label text-light" for="flexRadioDefault2">
                                                Sala no disponible
                                            </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div style="display: flex;justify-content: center">
                                        <a th:href="@{/sala}" class="sign__btn"
                                           style="border-radius: 20px; margin-top: 30px;">Cancelar</a>
                                        <button style="border-radius: 20px;margin-left: 80px; margin-top: 30px;"
                                                class="sign__btn" type="submit"
                                                th:text="${sala.id == 0? 'Registrar': 'Actualizar'}">Registrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: js(_)"></div>
    </body>
</html>
