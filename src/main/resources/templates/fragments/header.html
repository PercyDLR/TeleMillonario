<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head(titulo,extra)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">

        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              rel="stylesheet" crossorigin="anonymous"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU">

        <!--Select2-->
        <link sec:authorize="hasAuthority('Operador')" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">

        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

        <!-- Favicons -->
        <link rel="icon" type="image/png" th:href="@{/icon/favicon-32x32.png}" sizes="32x32">
        <link rel="apple-touch-icon" th:href="@{/icon/favicon-32x32.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/icon/apple-touch-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/icon/apple-touch-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/icon/apple-touch-icon-144x144.png}">

        <title th:text="${titulo}"></title>
        <!-- Estilos Propios-->
        <style th:inline="text">
            body{
                background: url([[@{/img/home/fondo.jpg}]]) center / cover no-repeat fixed;
            }

            @media(min-width: 1200px){
                body{
                    background-size: 100% 100%;
                }
            }

            .overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                opacity: 0;
            }
            #popup {
                position: fixed;
                visibility: hidden;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                transition: opacity 500ms;
                opacity: 0;
                display: none;
                visibility: visible; /* Se regresa a hidden para ocultar */
                opacity: 1;
            }

            a.dropdown-toggle::after {
                visibility: hidden;
                display: none;
            }
        </style>
        <th:block th:replace="${extra}"/>

    </head>
</html>
