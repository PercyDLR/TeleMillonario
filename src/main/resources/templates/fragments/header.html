<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

    <head th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
        <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
        <link rel="stylesheet" th:href="@{/css/plyr.css}">
        <link rel="stylesheet" th:href="@{/css/photoswipe.css}">
        <link rel="stylesheet" th:href="@{/css/default-skin.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">

        <!-- Favicons -->
        <link rel="icon" type="image/png" th:href="@{/icon/favicon-32x32.png}" sizes="32x32">
        <link rel="apple-touch-icon" th:href="@{/icon/favicon-32x32.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/icon/apple-touch-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/icon/apple-touch-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/icon/apple-touch-icon-144x144.png}">

        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Dmitry Volkov">
        <title>FlixGo – Online Movies, TV Shows & Cinema HTML Template</title>

    </head>

    <header class="header" th:fragment="barra-principal">
        <div class="header__wrap">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header__content">
                            <!-- header logo -->
                            <a th:href="@{/}" class="header__logo">
                                <img th:src="@{/img/logo.svg}" alt="logo">
                            </a>
                            <!-- end header logo -->

                            <!-- header nav -->
                            <ul class="header__nav">
                                <!-- dropdown -->
                                <li class="header__nav-item">
                                    <a class="dropdown-toggle header__nav-link"
                                       href="#" role="button" id="dropdownMenuHome"
                                       data-toggle="dropdown" aria-haspopup="true"
                                       aria-expanded="false">Home</a>

                                    <ul class="dropdown-menu header__dropdown-menu"
                                        aria-labelledby="dropdownMenuHome">
                                        <li><a href="index.html">Home slideshow bg</a></li>
                                        <li><a href="index2.html">Home static bg</a></li>
                                    </ul>
                                </li>
                                <!-- end dropdown -->

                                <!-- dropdown -->
                                <li class="header__nav-item">
                                    <a class="dropdown-toggle header__nav-link"
                                       href="#" role="button" id="dropdownMenuCatalog"
                                       data-toggle="dropdown" aria-haspopup="true"
                                       aria-expanded="false">Catalog</a>

                                    <ul class="dropdown-menu header__dropdown-menu"
                                        aria-labelledby="dropdownMenuCatalog">
                                        <li><a href="catalog2.html">Lista de Obras</a></li>
                                        <li><a href="details1.html">Detalles de Obra</a></li>
                                    </ul>
                                </li>
                                <!-- end dropdown -->

                                <li class="header__nav-item">
                                    <a href="pricing.html" class="header__nav-link">Pricing Plan</a>
                                </li>

                                <li class="header__nav-item">
                                    <a href="faq.html" class="header__nav-link">Help</a>
                                </li>

                                <!-- dropdown -->
                                <li class="dropdown header__nav-item">
                                    <a class="dropdown-toggle header__nav-link header__nav-link--more" href="#" role="button" id="dropdownMenuMore" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="icon ion-ios-more"></i></a>

                                    <ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuMore">
                                        <li><a href="about.html">Sobre Nosotros</a></li>
                                        <li><a th:href="@{/login/signin}">Iniciar Sesión</a></li>
                                        <li><a th:href="@{/login/signup}">Registrarse</a></li>
                                    </ul>
                                </li>
                                <!-- end dropdown -->
                            </ul>
                            <!-- end header nav -->

                            <!-- header auth -->
                            <div class="header__auth">
                                <button class="header__search-btn" type="button">
                                    <i class="icon ion-ios-search"></i>
                                </button>

                                <a th:href="@{/login/signin}" class="header__sign-in">
                                    <i class="icon ion-ios-log-in"></i>
                                    <span>Iniciar Sesión</span>
                                </a>
                            </div>
                            <!-- end header auth -->

                            <!-- header menu btn -->
                            <button class="header__btn" type="button">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                            <!-- end header menu btn -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- header search -->
        <form action="#" class="header__search">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header__search-content">
                            <input type="text" placeholder="Ingresa la Obra que estás buscando">
                            <button type="button">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- end header search -->
    </header>

</html>
