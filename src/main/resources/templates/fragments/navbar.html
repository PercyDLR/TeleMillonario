<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <header class="header" th:fragment="usuario(seccion,nombre,apellido)">
            <div class="header__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <!-- header logo -->
                                <a th:href="@{/}" class="header__logo" style="width: 12rem">
                                    <img style="margin-top: 0;margin-inline: 5px;max-width: 11rem" th:src="@{/img/tele.png}" alt="logo">
                                </a>
                                <!-- end header logo -->

                                <!-- header nav -->
                                <ul class="header__nav" style="height: 100%">
                                    <li class="header__nav-item">
                                        <a  th:href="@{/}" class="header__nav-link"
                                            th:classappend="${seccion=='inicio' ? 'header__nav-link--active' : ''}">Inicio</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/cartelera}" class="header__nav-link"
                                           th:classappend="${seccion=='cartelera' ? 'header__nav-link--active' : ''}" >Cartelera</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/sedes}" class="header__nav-link"
                                           th:classappend="${seccion=='sedes' ? 'header__nav-link--active' : ''}" >Sedes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/actores}" class="header__nav-link"
                                           th:classappend="${seccion=='actores' ? 'header__nav-link--active' : ''}" >Actores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/directores}" class="header__nav-link"
                                           th:classappend="${seccion=='directores' ? 'header__nav-link--active' : ''}" >Directores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <br>
                                        <br>
                                    </li>


                                    <li class="header__nav-item">
                                        <div style="size: 10px; color: white;white-space: nowrap;">
                                            <span th:text="${nombre}"></span>
                                        </div>

                                        <div style="size: 8px; color: rgba(255,255,255,0.5);white-space: nowrap;">
                                            <span th:text="${apellido}"></span>
                                        </div>
                                    </li>

                                    <li class="header__nav-item">
                                        <a class="dropdown-toggle header__nav-link" href="#" role="button" id="dropdownMenuCatalog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <img style="height: 50px;margin-top: 5px" th:src="@{/img/user.png}"></a>

                                        <ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuCatalog">
                                            <li><a th:href="@{/perfil}">Perfil</a></li>
                                            <li><a th:href="@{/historial}">Historial</a></li>
                                            <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
                                        </ul>
                                    </li>

                                </ul>
                                <!-- end header nav -->

                                <!-- header auth -->
                                <div class="header__auth" style="margin-left: 3px">
                                    <a href="#" class="header__sign-in">
                                        <i class="icon ion-ios-log-out"></i>
                                        <span>Cerrar Sesión</span>
                                    </a>
                                </div>
                                <!-- end header auth -->

                                <!-- header menu btn -->
                                <button class="header__btn" type="button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <!-- end header menu btn -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- header search -->
            <form action="#" class="header__search">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__search-content">
                                <input type="text" placeholder="Ingresa la Obra que estás buscando">
                                <button type="button">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- end header search -->
        </header>

        <header class="header" th:fragment="admin(seccion,nombre)">
            <div class="header__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header__content">
                                <!-- header logo -->
                                <a th:href="@{/}" class="header__logo" style="width: 12rem">
                                    <img style="margin-top: 0;margin-inline: 5px;max-width: 11rem" th:src="@{/img/tele.png}" alt="logo">
                                </a>
                                <!-- end header logo -->

                                <!-- header nav -->
                                <ul class="header__nav" style="height: 100%">
                                    <li class="header__nav-item">
                                        <a  th:href="@{/admin}" class="header__nav-link"
                                            th:classappend="${seccion=='sedes' ? 'header__nav-link--active' : ''}">Sedes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/Operadores}" class="header__nav-link"
                                           th:classappend="${seccion=='operadores' ? 'header__nav-link--active' : ''}" >Operadores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/actor}" class="header__nav-link"
                                           th:classappend="${seccion=='actores' ? 'header__nav-link--active' : ''}" >Actores</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <a th:href="@{/admin2}" class="header__nav-link"
                                           th:classappend="${seccion=='directores' ? 'header__nav-link--active' : ''}" >Directores</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a th:href="@{/listaClientes}" class="header__nav-link"
                                           th:classappend="${seccion=='clientes' ? 'header__nav-link--active' : ''}" >Clientes</a>
                                    </li>

                                    <li class="header__nav-item">
                                        <br>
                                        <br>
                                    </li>

                                    <li class="header__nav-item">
                                        <div style="size: 10px; color: white;white-space: nowrap;">
                                            <span th:text="${nombre}"></span>
                                        </div>

                                        <div style="size: 8px; color: rgba(255,255,255,0.5);white-space: nowrap;">
                                            <span>Administrador</span>
                                        </div>
                                    </li>

                                    <li class="header__nav-item">
                                        <div style="margin-bottom: 7px; margin-left: 3px">
                                            <a href="#"><img style="height: 50px;margin-top: 5px" th:src="@{/img/user.png}"></a>
                                        </div>
                                    </li>
                                </ul>
                                <!-- end header nav -->

                                <!-- header auth -->
                                <div class="header__auth" style="margin-left: 3px">

                                    <a href="#" class="header__sign-in">
                                        <i class="icon ion-ios-log-out"></i>
                                        <span>Cerrar Sesión</span>
                                    </a>
                                </div>
                                <!-- end header auth -->

                                <!-- header menu btn -->
                                <button class="header__btn" type="button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <!-- end header menu btn -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end header search -->
        </header>

    </body>
</html>
