<div class="content">
    <div class="container" style="margin-bottom: 30px;opacity: 200%">
        <div class="row">
            <div class="card" style="margin-left: 3%;background-color:#e64166;margin-top: 5%">
                <div class="card-header" style="text-align: center;color: #FFFFFF">
                    <span style="font-family: 'Barlow', sans-serif; font-size: xx-large">Edite su función</span>
                </div>
                <div class="card-body" style="background-color:#e64166">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="form-group row" style="padding-top: 2%">
                                    <h5 style="color: #FFFFFF;font-family:'Barlow';font-size: xx-large;margin-left: 30%;padding-bottom: 2%">
                                        <u>Información de la Función</u></h5>
                                    <label for="nombre" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Nombre de la
                                        función: </label>
                                    <div class="col-sm-8">
                                        <input type="email" style="text-align: center;color: #9d9d9d" class="form-control" id="nombre"
                                               placeholder="Nombre" disabled value="El rock de la cárcel">
                                    </div>
                                    <label for="fecha" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large;margin-top: 2%">•Fecha-hora de
                                        la
                                        función: </label>
                                    <div class='col-sm-8' style="margin-top: 2%">
                                        <input id="fecha" type="datetime-local" value="2022-06-12T15:30"
                                               min="2022-06-07T00:00" max="2022-06-14T00:00"
                                               style="width: 100%;height: 80%;text-align: center;background-color: #FFFFFF;border-color: #FFFFFF;color: #000000;border-radius: 7px">
                                    </div>
                                    <label for="restriccion" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Restricción de
                                        edad</label>
                                    <div class="col-sm-8">
                                        <div class="col-sm-10" id="restriccion">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                       id="gridRadios1" value="option1"  disabled checked>
                                                <label class="form-check-label" for="gridRadios1"
                                                       style="color: #FFFFFF;font-size: large">
                                                    Sí
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios"
                                                       id="gridRadios2" value="option2">
                                                <label class="form-check-label" for="gridRadios2"
                                                       style="color: #FFFFFF;font-size: large">
                                                    No
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <label for="duracion" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Duracion(en
                                        minutos):
                                    </label>
                                    <div class='col-sm-8'>
                                        <input id="duracion" type="number" min="30" max="180" disabled value="120"
                                               style="width: 100%;height: 80%;text-align: center;background-color: #FFFFFF;border-color: #FFFFFF;color: #9d9d9d;border-radius: 7px">
                                    </div>
                                    <label for="Costo por ticket" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Precio por
                                        entrada:
                                    </label>
                                    <div class='col-sm-8'>
                                        <input id="Costo por ticket" type="number" min="10" max="180" step="0.5" value="25"
                                               style="width: 100%;height: 80%;text-align: center;border-color: #FFFFFF;color: #000000;border-radius: 7px">
                                    </div>
                                    <label for="Sede" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Sede:
                                    </label>
                                    <div class='col-sm-8'>
                                        <input id="Sede" type="text" value="Conde de Lemos" disabled
                                               style="width: 100%;height: 80%;text-align: center;background-color: #FFFFFF;border-color: #FFFFFF;color: #9d9d9d;border-radius: 7px">
                                    </div>
                                    <label for="Sala" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Sala:
                                    </label>
                                    <div class='col-sm-8'>
                                        <input id="Sala" type="number" min="1" max="50" value="4"
                                               style="width: 100%;height: 80%;text-align: center;border-color: #FFFFFF;color: #000000;border-radius: 7px">
                                    </div>
                                    <label for="stock" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Stock:
                                    </label>
                                    <div class='col-sm-8'>
                                        <input id="stock" type="number" min="1" max="100" value="50"
                                               style="width: 100%;height: 80%;text-align: center;border-color: #FFFFFF;color: #000000;border-radius: 7px">
                                    </div>
                                    <label for="descripcion" class="col-sm-4"
                                           style="font-family:'Barlow';color: #FFFFFF;font-size: large">•Descripcion
                                    </label>
                                    <div class='col-sm-8'>
                                        <input id="descripcion" class="form-control" maxlength="500" disabled value=" Como si Thorpe fuera un juez de la Audiencia Nacional, Jailhouse Rock es un canto a la redención y una advertencia sobre el poder corruptor de la fama, el poder y el dinero. Elvis interpreta a un trabajador de la construcción, Vince Everett, que ingresa en prisión después de una pelea de resultados catastróficos"
                                                  style="width: 100%;height: 80%;text-align: center;border-color: #FFFFFF;color: #9d9d9d;border-radius: 7px">
                                        </input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-1" style="margin-left: 5%">
            <a class="btn btn-primary" href="#" style="color: #DD4063FF;background-color:#CCCCCC ">
                Guardar
            </a>
        </div>
        <div class="col-4">

        </div>
        <div class="col-1" style="margin-left: 10%">
            <a class="btn btn-primary" href="#" style="color: #DD4063FF;background-color:#CCCCCC ">
                Regresar
            </a>
        </div>
    </div>
</div>
