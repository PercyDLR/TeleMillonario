<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

        <title>Cambio de contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&family=Open+Sans&display=swap"
              rel="stylesheet">

    </head>
    <body class="text-center"
          style="background-image: url('/static/img/session/Telon-teatro-ignifugo-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%">

        <section class=" mt-5 ftco-section" style="padding: 7em 0;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-1">
                        <h1 style="font-size: 50px">
                            <span style="font-family: 'Barlow', sans-serif; color:#ffffff">Cambio de </span>
                            <span style="font-family: 'Barlow', sans-serif; color:#e64166">Contraseña</span>
                        </h1>
                        <br>
                        <br>
                        <h5 style="font-size: 20px">
                            <span style="font-family: 'Open Sans', sans-serif; color:#ffffff">Se le ha enviado un correo de verificación para que pueda realizar el cambio de su contraseña </span>
                        </h5>
                        <br>
                        <h5 style="font-size: 20px">
                            <span style="font-family: 'Open Sans', sans-serif; color:#ffffff">Su enlace expirará en <span id="timer"></span>, por lo que deberá cambiar su contraseña lo más pronto posible</span>
                        </h5>
                        <script>
                            document.getElementById('timer').innerHTML =
                                15 + ":" + 01;
                            startTimer();


                            function startTimer() {
                                var presentTime = document.getElementById('timer').innerHTML;
                                var timeArray = presentTime.split(/[:]+/);
                                var m = timeArray[0];
                                var s = checkSecond((timeArray[1] - 1));
                                if(s==59){m=m-1}
                                if(m<0){
                                    return
                                }

                                document.getElementById('timer').innerHTML =
                                    m + ":" + s;
                                console.log(m)
                                setTimeout(startTimer, 1000);

                            }

                            function checkSecond(sec) {
                                if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
                                if (sec < 0) {sec = "59"};
                                return sec;
                            }
                        </script>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
