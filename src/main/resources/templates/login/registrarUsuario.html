<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

        <title>Registro de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&family=Open+Sans&display=swap"
              rel="stylesheet">

    </head>
    <body class="text-center"
          style="background-image: url('/static/img/session/Telon-teatro-ignifugo-opaco.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%">

        <section class="ftco-section" style="padding: 7em 0;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-1">
                        <h1 style="font-size: 50px">
                            <span style="font-family: 'Barlow', sans-serif; color:#ffffff">Registro de </span>
                            <span style="font-family: 'Barlow', sans-serif; color:#e64166">Usuario</span>
                        </h1>
                        <h3 style="font-size: 20px">
                            <span style="font-family: 'Barlow', sans-serif; color:#ffffff">Rellene los siguientes campos. Todos son </span>
                            <span style="font-family: 'Barlow', sans-serif; color:#e64166">obligatorios</span>
                        </h3>
                    </div>
                </div>
                <div class="row justify-content-center"
                     style="-webkit-box-pack: center !important; -ms-flex-pack: center !important; justify-content: center !important;">
                    <div class="col-md-6 col-lg-8">
                        <div class="login-wrap p-0">
                            <form action="#" class="signin-form">

                                <div class="row">
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <input class="form-control mt-5 mb-3 text-light" type="text" placeholder="Nombre"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <input class="form-control mt-5 mb-3 text-light" type="text" placeholder="Apellidos"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <input class="form-control mt-1 mb-3 text-light" type="text" placeholder="DNI" maxlength="8"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <input class="form-control mt-1 mb-3 text-light" type="email" placeholder="Email"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <input class="form-control mt-1 mb-3 text-light" type="text" placeholder="Número de teléfono"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <input class="form-control mt-1 mb-3 text-light" type="text" placeholder="Dirección"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <label></label>
                                        <input class="form-control mt-2 mb-5 text-light" type="password" placeholder="Contraseña"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                    <div class="col-sm-6 form-group" style="position: relative;">
                                        <label style="font-family: 'Open Sans', sans-serif; color:#ffffff">Fecha de nacimiento</label>
                                        <input class="form-control mt-2 mb-5 text-light" type="date"
                                               required
                                               style="background-color: transparent; border-radius: 5px; border-color: #7c7676">
                                    </div>
                                </div>

                                <div class="form-group" style="position: relative;">
                                    <button class="btn btn-primary"
                                            type="submit"
                                            style="background-color: #e64166; border-color: #e64166; font-family: 'Open Sans', sans-serif;">
                                        Iniciar sesión
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
