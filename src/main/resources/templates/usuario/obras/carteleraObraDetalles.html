<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/header :: head('Detalles Obra',~{::style})">
        <style>
            .card__cover {
                overflow-x: hidden;
            }

            .card__cover img {
                object-fit: cover;
                object-position: 50% 50%;
                margin-top: 0;
                height: 20em;
            }

            @media (max-width: 720px) {
                .card__cover img {
                    height: 35vh;
                }
            }
        </style>
    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('Detalles Obra')"></div>

        <section class="home" style="padding-block: 1px">
            <div class="container my-5">
                <div class="row">

                    <div class="col-12">
                        <h1 class="home__title" style="text-transform: uppercase" th:text="${funcion.getNombre()}"></h1>
                    </div>

                    <!--<div class="col-12">-->
                    <div class="col-12 mt-4">
                        <div class="col-sm-4">
                            <img th:src="${listaFotos.get(0).getRuta()}"
                                 style="width: 400px; height: 600px;object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>

            <script>
                $(document).ready(function () {
                    $("#sede").change(function () {
                        var val = $(this).val();
                        if (val == "item1") {
                            $("#sala").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Sala</option><option value='test' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">A113</option><option value='test2' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">A112</option>");
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                        } else if (val == "item2") {
                            $("#sala").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Sala</option><option value='test3' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">B113</option>");
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                        } else if (val == "item3") {
                            $("#sala").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Sala</option><option value='test4' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">C113</option><option value='test5' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">C112</option>");
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                        } else if (val == "item4") {
                            $("#sala").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Sala</option><option value='test6' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">D113</option><option value='test7' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">D112</option>");
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                        } else if (val == "") {
                            $("#sala").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                            $("#a").html("<h2 style=\"font-family: 'Open Sans', sans-serif;\" class=\"text-light\"> --- </h2>")
                            $("#b").html("<h2 style=\"font-family: 'Open Sans', sans-serif;\" --- </h2>")
                            $("#boletosRestantes").html("<b style=\"font-family: 'Open Sans', sans-serif; color: #fff\"\n" +
                                "                                       id=\"boletosRestantes\"> --- </b>")
                        }
                    });
                });

                $(document).ready(function () {
                    $("#sala").change(function () {
                        var val = $(this).val();
                        if (val == "test") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Horario</option><option value='horario' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Vie 30 Agosto 2023 16:00h</option>");
                        } else if (val == "test2") {
                            $("#horario").html("<option value=''>Horario</option><option value='horario'>SAB 31 AGOSTO 2023 14:00h</option>");

                        } else if (val == "test3") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Horario</option><option value='horario' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Dom 01 Septiembre 2023 16:00h</option>");
                        } else if (val == "test4") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Horario</option><option value='horario' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Lun 01 Septiembre 2023 20:00h</option>");
                        } else if (val == "test5") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Horario</option><option value='horario' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Mar 01 Septiembre 2023 12:00h</option>");
                        } else if (val == "test6") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Horario</option><option value='horario' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Jue 01 Septiembre 2023 13:00h</option>");
                        } else if (val == "test7") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Horario</option><option value='horario' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\">Mie 01 Septiembre 2023 10:00h</option>");
                        } else if (val == "") {
                            $("#horario").html("<option value='' style=\"font-family: 'Open Sans', sans-serif; color:#ffffff\"> --- </option>");
                        }
                    });
                });

                $(document).ready(function () {
                    $("#horario").change(function () {
                        var val = $(this).val();
                        if (val == "horario") {
                            $("#a").html("<h2 style=\"font-family: 'Open Sans', sans-serif; color:#ffffff;\" class='text-light' id='counting''></h2>")
                            $("#b").html("<h2 style=\"font-family: 'Open Sans', sans-serif;\" id='costototal'></h2>")
                            $("#boletosRestantes").html("<b style=\"font-family: 'Open Sans', sans-serif; color:#ffffff; font-size: 20px;\" id='boletosResstantes'>23</b>")
                        }
                    });
                });
            </script>

        </div>
    </body>
</html>
