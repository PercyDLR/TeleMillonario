<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Cartelera',~{::style})">
        <style>
            .card__cover {
                overflow-x: hidden;
            }

            .card__cover img {
                object-fit: cover;
                object-position: 50% 50%;
                margin-top: 0;
                height: 20em;
            }

            @media (max-width: 720px) {
                .card__cover img {
                    height: 35vh;
                }
            }

        </style>
    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('cartelera')"></div>

        <section class="home" style="padding-block: 1px">
            <div class="container my-5">
                <div class="row">

                    <div class="alert alert-danger alert-dismissible fade show" role="alert"
                         th:if="${(msg != null) && (msg eq -1)}">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>Ocurrio un error al momento de querer ver los detalles de la obra</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="col-12">
                        <h1 class="home__title">BUSQUE LA <b>FUNCION</b> QUE SEA DE SU AGRADO</h1>
                    </div>

                    <!--<div class="col-12">-->
                    <div class="col-12 mt-4">
                        <form method="post" th:action="@{/cartelera/BusquedaYFiltros}">
                            <div class="row justify-content-center">
                                <div class="col-md-4 col-12 sign__group">
                                    <input type="text" class="sign__input" style="width: 400px"
                                           placeholder="Busque el nombre de una obra"
                                           name="busqueda" th:value="${busqueda}" maxlength="100">
                                    <button type="submit" class="sign__btn" style="width: 70px; margin: 0px">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                                <div class="col-md-4 col-12 sign__group">
                                    <select class="sign__input" aria-label="Default select example" name="genero">
                                        <option th:selected="${genero == ''}" value="">Todos los géneros</option>
                                        <option th:each="g : ${generos}" th:value="${g.getId()}"
                                                th:text="${g.getNombre()}"
                                                th:selected="${g.getId() == genero}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-12 sign__group">
                                    <div class="sign__group sign__group--checkbox" style="text-align: center">
                                        <input class="form-check-input" type="checkbox" value="1"
                                               id="disponibilidad" name="restriccionEdad"
                                               th:checked="${restriccionEdad == '1'}">
                                        <label for="disponibilidad">
                                            <b>Restricción de edad</b>
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <div class="row">

                            <div class="item" style="width: 252px; margin-right: 30px"
                                 th:each=" funciongenero : ${listaFuncionesGenero}">
                                <!-- card -->
                                <div class="card card--big">
                                    <div class="card__cover">
                                        <img th:each="caratula : ${listaCaratulas}"
                                             th:if="${caratula.getFuncion().getId() == funciongenero.getKey().getId()}"
                                             th:src="${caratula.getRuta()}" alt="">
                                        <a th:href="@{'/cartelera/DetallesObra?id=' + ${funciongenero.getKey().getId()}}" class="card__play">
                                            <i class="icon ion-ios-play"></i>
                                        </a>
                                    </div>
                                    <div class="card__content">
                                        <h3 class="card__title" th:text="${funciongenero.getKey().getNombre()}"><a
                                                href="#"></a></h3>
                                        <span class="card__category">
										    <a href="#" th:each="generos : ${funciongenero.getValue()}"
                                               th:text="${generos.getNombre()}"></a>
									    </span>
                                        <span class="card__category">
                                            <a href="#" th:text="${funciongenero.getKey().getSala().getIdsede().getNombre}"></a>
                                        </span>
                                        <span class="card__rate"><i class="icon ion-ios-star"></i>4.5</span>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>

                        </div>
                    </div>
                    <!--</div>-->
                </div>
                <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/cartelera?restriccionEdad='+${restriccionEdad}+'&genero='+${genero}+'&busqueda='+${busqueda}+'&')"></div>
            </div>
        </section>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
