<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head th:replace="fragments/header :: head('Cartelera',~{::style})">
        <style>
            .card__cover{
                overflow-x: hidden;
            }
            .card__cover img{
                object-fit: cover;
                object-position: 50% 50%;
                margin-top: 0;
                height: 20em;
            }
            @media(max-width: 720px){
                .card__cover img{height: 35vh;}
            }
        </style>
    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('cartelera')"></div>

        <section class="home" style="padding-block: 1px">
            <div class="container my-5">
                <div class="row">
                    <div class="col-12">
                        <h1 class="home__title">Busque la <b>OBRA</b> que m√°s sea de su agrado</h1>

                    </div>

                    <div class="col-12">
                        <div class="owl-carousel home__carousel">
                            <div class="item">
                                <!-- card -->
                                <div class="card card--big">
                                    <div class="card__cover">
                                        <img th:src="@{/img/covers/HistoriasDeArena.png}" alt="">
                                        <a href="#" class="card__play">
                                            <i class="icon ion-ios-play"></i>
                                        </a>
                                    </div>
                                    <div class="card__content">
                                        <h3 class="card__title"><a href="#">Historias de Arena</a></h3>
                                        <span class="card__category">
										<a href="#">Tragedia</a>
									</span>
                                        <span class="card__rate"><i class="icon ion-ios-star"></i>4.5</span>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>

                            <div class="item">
                                <!-- card -->
                                <div class="card card--big">
                                    <div class="card__cover">
                                        <img th:src="@{/img/covers/LaTernura.png}" alt="">
                                        <a href="#" class="card__play">
                                            <i class="icon ion-ios-play"></i>
                                        </a>
                                    </div>
                                    <div class="card__content">
                                        <h3 class="card__title"><a href="#">La Ternura</a></h3>
                                        <span class="card__category">
										<a href="#">Comedia</a>
									</span>
                                        <span class="card__rate"><i class="icon ion-ios-star"></i>3.8</span>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>

                            <div class="item">
                                <!-- card -->
                                <div class="card card--big">
                                    <div class="card__cover">
                                        <img th:src="@{/img/covers/Independencia.png}" alt="">
                                        <a href="#" class="card__play">
                                            <i class="icon ion-ios-play"></i>
                                        </a>
                                    </div>
                                    <div class="card__content">
                                        <h3 class="card__title"><a href="#">Independencia</a></h3>
                                        <span class="card__category">
										    <a href="#">Drama</a>
                                            <a href="#">Tragedia</a>
									</span>
                                        <span class="card__rate"><i class="icon ion-ios-star"></i>3.9</span>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>

                            <div class="item">
                                <!-- card -->
                                <div class="card card--big">
                                    <div class="card__cover">
                                        <img th:src="@{/img/covers/LosTambores.png}" alt="">
                                        <a href="#" class="card__play">
                                            <i class="icon ion-ios-play"></i>
                                        </a>
                                    </div>
                                    <div class="card__content">
                                        <h3 class="card__title"><a href="#">Los Tambores</a></h3>
                                        <span class="card__category">
										<a href="#">Comedia</a>
									</span>
                                        <span class="card__rate"><i class="icon ion-ios-star"></i>5</span>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/cartelera?')"></div>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
