<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Editar Perfil',~{::style})">
        <style>
            h6{
                color: #f0579f;
                font-family: "Open Sans", sans-serif;
            }
            .sign__group span{
                color: white;
            }
            .perfil{
                height: 150px;
                max-height: 150px;
                max-width: fit-content;
            }
        </style>
    </head>

    <body class="body">

        <div th:replace="fragments/navbar :: usuario('inicio')"></div>

        <div class="content sign" style="padding: 0">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="sign__content" style="margin-top: 70px">

                            <!-- authorization form -->
                            <div class="sign__form" th:object="${usuario}">
                                <h3 style="text-align: center; color: #FFFFFF; font-size: 3rem; font-family: 'Open Sans', sans-serif;">
                                    Mi Perfil
                                </h3>

                                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${(msg != null) && (msg == 0)}">
                                    <i class="bi bi-check-circle-fill"></i>
                                    <strong>Usuario editado correctamente</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${(msg != null) && (msg == -1)}">
                                    <i class="bi bi-exclamation-triangle-fill"></i>
                                    <strong>Ocurrio un error al momento de querer editar</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <div class="row mt-5">
                                    <div class="col-md-8 col-12">

                                        <div class="sign__group">
                                            <h6>Nombres: <span th:text="*{nombres}"></span></h6>
                                        </div>

                                        <div class="sign__group">
                                            <h6>Apellidos: <span th:text="*{apellidos}"></span></h6>
                                        </div>

                                        <div class="sign__group">
                                            <h6>DNI: <span th:text="*{dni}"></span></h6>
                                        </div>

                                        <div class="sign__group">
                                            <h6>Correo: <span th:text="*{correo}"></span></h6>
                                        </div>

                                        <div class="sign__group">
                                            <h6>Teléfono: <span th:text="*{telefono}"></span></h6>
                                        </div>

                                        <div class="sign__group">
                                            <h6>Dirección: <span th:text="*{direccion}"></span></h6>
                                        </div>

                                        <div class="sign__group">
                                            <h6>Nacimiento: <span th:text="*{nacimiento}"></span></h6>
                                        </div>
                                    </div>

                                    <!--Selector Imagenes-->
                                    <div class="col-md-4 col-12" style="padding-left: 10px">

                                        <!--Encabezado-->
                                        <section class="section section--first" style="margin: 0; padding:10px">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h1 class="details__title" style="font-size: 1.5rem; margin-bottom: 5px; text-align: center">
                                                        Foto</h1>
                                                </div>
                                            </div>
                                        </section>

                                        <div>
                                            <div class="row">
                                                <div class="col-12" style="text-align: center">
                                                    <img class="perfil" th:src="@{/img/user.png}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br>

                                <div class="row">
                                    <div class="col-6" style="justify-content: center">
                                        <a th:href="@{/}" class="sign__btn">Volver</a>
                                    </div>

                                    <div class="col-6" style="justify-content: center">
                                        <a class="sign__btn" th:href="@{/perfil/editar}">
                                            Editar</a>
                                    </div>

                                </div>
                            </div>
                            <!-- end authorization form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
