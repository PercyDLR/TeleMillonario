<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Lista Sedes',~{::style})">
        <style>
            input::placeholder {
                color: #000000;
            }

        </style>
    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('sedes')"></div>

        <div class="container" style="margin-top: 70px">
            <div class="container pt-2 me-auto" style="margin-bottom: 45px">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 style="font-family: 'Open Sans', sans-serif; color: #D9D9D9">Busque la <b style="font-family: 'Open Sans', sans-serif; color: #FFFFFF">sede</b> donde quiera descubrir la magia del teatro</h1>
                    </div>
                </div>
                <form method="post" th:action="@{/sedes/buscar}">
                    <div class="row justify-content-center" style="margin-top: 50px">
                        <div class="col-md-8 col-12">

                            <div class="input-group d-flex justify-content-center" style="margin-bottom: 5px">
                                <input type="text" placeholder="Buscar por nombre de la sede" th:value="${busqueda != null ? busqueda : ''}" name="busqueda" class="src" style="width: inherit;color: #000000">
                            </div>
                        </div>
                        <div class="col-md-4 col-12">

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="filter__btn">
                                    <a>Buscar</a>
                                </button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

            <div class="container" style="height: 455px; margin-bottom: 45px">
                <div class="row mt-5">
                    <div class="col-sm-3" th:each="foto : ${listSedes}">
                        <a th:href="@{'/sedes/sede?idsede=' + ${foto.sede.id}}">
                            <img th:src="${foto.ruta}" style="width: 207px; height: 320px; object-fit: cover;">
                        </a>
                        <div class="container" style="text-align: center; margin-top: 10px">
                            <h6><b th:text="${foto.sede.getNombre()}" style="font-family: 'Open Sans', sans-serif; color: #FFFFFF"></b></h6>
                        </div>
                    </div>

                </div>

                <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/sedes?busqueda='+${busqueda}+'&')"></div>
            </div>

        </div>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
