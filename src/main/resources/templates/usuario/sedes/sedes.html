<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Lista Sedes',~{::style})">
        <style>
            input::placeholder {
                color: #000000;
            }

        </style>
    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('sedes')"></div>

        <div class="container" style="margin-top: 70px">
            <div class="container pt-2 me-auto" style="margin-bottom: 45px">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 style="font-family: 'Open Sans', sans-serif; color: #D9D9D9">Busque la <b style="font-family: 'Open Sans', sans-serif; color: #FFFFFF">sede</b> donde quiera descubrir la magia del teatro</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <form method="post">
                            <div class="input-group">
                                <input name="campo" class="form-control text-light" type="text" style="background-color: transparent; border-radius: 5px; border-color: #7c7676" placeholder="Buscar por nombre de la sede"/>
                                <button type="submit" class="btn btn-secondary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="container" style="height: 455px; margin-bottom: 45px">
                <div class="row mt-5">
                    <div class="col-sm-3" th:each="foto : ${listSedes}">
                        <a th:href="@{'/sedes/sede?idsede=' + ${foto.sede.id}}">
                            <img th:src="${foto.ruta}" style="width: 207px; height: 320px; object-fit: cover;">
                        </a>
                        <div class="container" style="text-align: center; margin-top: 10px">
                            <h6><b th:text="${foto.sede.getNombre()}" style="font-family: 'Open Sans', sans-serif; color: #FFFFFF"></b></h6>
                        </div>
                    </div>

                </div>


                <div class="container mt-4 mb-5">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                            </li>
                            <li class="page-item active"><a class="page-link text-light" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Posterior</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
