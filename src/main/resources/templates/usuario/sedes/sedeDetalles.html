        <div th:replace="fragments/footer :: js(~{::script})">
            <script th:inline="javascript">
                function advertencia(idsede) {
                    let popup = document.getElementById('popup');

                    popup.getElementsByTagName("a").item(2).href = [[@{'/admin/sedes/borrar?idsede='}]] + idsede;
                    popup.style.display = 'block';
                }
                function initMap() {
                    const geocoder = new google.maps.Geocoder();
                    const infowindow = new google.maps.InfoWindow();
                    if (document.getElementById("map0")) {
                        const map0 = new google.maps.Map(document.getElementById("map0"), {
                            zoom: 8,
                            center: {lat: -12.043644056140575, lng: -77.04265001225203},
                        });
                        var latlonga0=document.getElementById('map0').getAttribute("data-latlong")
                        geocodeLatLng(geocoder, map0, infowindow,latlonga0);
                    }


                }

                function geocodeLatLng(geocoder, map, infowindow,latlnga) {
                    const input = latlnga
                    const latlngStr = input.split(",", 2);
                    const latlng = {
                        lat: parseFloat(latlngStr[0]),
                        lng: parseFloat(latlngStr[1]),
                    };

                    geocoder
                        .geocode({ location: latlng })
                        .then((response) => {
                            if (response.results[0]) {
                                map.setZoom(10);

                                const marker = new google.maps.Marker({
                                    position: latlng,
                                    map: map,
                                });

                                infowindow.setContent(response.results[0].formatted_address);
                                infowindow.open(map, marker);
                            } else {
                                window.alert("No results found");
                            }
                        })
                        .catch((e) => window.alert("Geocoder failed due to: " + e));
                }

                window.initMap = initMap;

                document.addEventListener('DOMContentLoaded', () => {
                    const elementosCarousel = document.querySelectorAll('.carousel');
                    M.Carousel.init(elementosCarousel, {
                        duration: 150,
                        dist: -80,
                        shift: 5,
                        padding: 5,
                        numVisible: 3,
                        indicators: true,
                        noWrap: false
                    });
                });
            </script>
