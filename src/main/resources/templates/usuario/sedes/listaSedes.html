<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Lista Sedes',~{::style})">
        <style>
            .card__cover {
                overflow-x: hidden;
            }

            .card__cover img {
                display: block;
                width: 100%;
                object-fit: cover;
                object-position: 50% 50%;
                margin-top: 0;
                aspect-ratio: 9 / 15;
            }

            .sign__group{
                padding-inline: 5px;
            }
            .sign__input{
                border: solid 1px #61616c;
                width: 100%;
                border-radius: 5px;
            }

        </style>
    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('sedes')"></div>

        <section class="home" style="padding-block: 1px">
            <div class="container my-5">
                <div class="row">

                    <div class="alert alert-danger alert-dismissible fade show" role="alert"
                         th:if="${(msg != null) && (msg eq -1)}">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>Ocurrio un error al momento de querer ver los detalles de la sede</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="col-12">
                        <h1 class="home__title"><b>SEDES</b></h1>
                    </div>

                    <!--<div class="col-12">-->
                    <div class="col-12 my-5">
                        <form method="post" th:action="@{/sedes/BusquedaYFiltros}">
                            <div class="row justify-content-center">
                                <div class="col-lg-7 col-12 sign__group">

                                    <input type="text" class="sign__input"
                                           placeholder="Busque una sede" name="busqueda"
                                           th:value="${busqueda}" maxlength="100">
                                </div>
                                <div class="col-lg-3 col-md-5 col-6 sign__group">
                                    <select class="sign__input" name="filtro">
                                        <option th:selected="${filtro == 0}" value="">Seleccione un distrito</option>
                                        <option th:each="d : ${listaDistritos}" th:selected="${filtro == d.id}" th:value="${d.id}" th:text="${d.nombre}"></option>
                                    </select>
                                </div>

                                <div class="col-md-2 col-12" style="display: flex;justify-content: center; margin: 0; padding: 0">
                                    <button type="submit" class="form__btn" style="width: 50%; margin: 0;">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

                <div class="catalog">
                    <div class="container">
                        <div class="row">
                            <!-- card -->
                            <div class="col-6 col-sm-12 col-lg-4" style="padding-inline: 5px" th:each="sede : ${listaSedes}">
                                <div class="card card--list">
                                    <div class="row">
                                        <div class="col-12 col-sm-10">
                                            <div class="card__cover">
                                                <img th:each="foto : ${listaFotos}"
                                                     th:if="${foto != null && foto.idsede.id == sede.id}"
                                                     th:src="${foto.ruta}" alt="portada">
                                                <a th:href="@{'/sedes/sede?idsede=' + ${sede.id}}" class="card__play">
                                                    <i class="icon ion-ios-play"></i>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="col-12 col-sm-10 mt-3">
                                            <div class="card__content" style="padding: 1px; height: 100%; text-align: center">
                                                <h3 class="card__title" style="font-size: 18px">
                                                    <b>
                                                        <a th:href="@{'/sedes/sede?idsede=' + ${sede.id}}"
                                                           th:text="${sede.nombre}"></a>
                                                    </b>
                                                </h3>
                                                <h3 class="card__title" style="font-size: 15px" th:text="${sede.iddistrito.nombre}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                </div>

                <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/sedes?busqueda='+${busqueda}+'&filtro='+${filtro}+'&')"></div>

            </div>
        </section>
