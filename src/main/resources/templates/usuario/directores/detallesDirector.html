<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/header :: head('Detalles Director',~{::style})">
        <style>
            .card__cover {
                overflow-x: hidden;
            }

            .card__cover img, .item img {
                display: block;
                width: 100%;
                object-fit: cover;
                object-position: 50% 50%;
                margin-top: 0;
                aspect-ratio: 9 / 13;
            }

            .sign__group{
                padding-inline: 5px;
            }
            .sign__input{
                border: solid 1px #61616c;
                width: 100%;
                border-radius: 5px;
            }

            #accordion{
                height: 220px;
                max-height: 220px;
                overflow-y: auto;
                border: solid 2px rgba(0,0,0,0.05);
            }

            .funciones-header{
                padding-inline: 10px;
            }

            #divCompra{
                padding: 4rem 1rem;
                background-color: #28282d;
                box-shadow: 0 5px 25px 0 rgb(0 0 0 / 30%);
                position: relative;
            }
            #divCompra::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                display: block;
                background-image: linear-gradient(90deg, #ff55a5 0%, #ff5860 100%);
                box-shadow: 0 0 20px 0 rgb(255 88 96 / 50%);
            }
        </style>

    </head>
    <body class="body">
        <div th:replace="fragments/navbar :: usuario('directores')"></div>

        <div class="content" style="padding-bottom: 0">
            <div class="container my-5">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="details__title" style="margin-bottom: 10px;" th:text="|${director.nombres} ${director.apellidos}|"></h1>
                        <i class="icon ion-ios-star" style="color: #ff5860"></i>
                        <span class="card__rate" style="margin-bottom: 30px;" th:text="${director.calificacion == null ? '-': director.calificacion}">
                                                        8.4
                                                    </span>
                    </div>

                    <div class="col-12 col-xl-12">
                        <div class="card card--details">
                            <div class="row">
                                <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-4">
                                </div>
                                <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-4" style="padding-left: 55px;padding-right: 20px;">
                                    <div class="card__cover">
                                        <img th:src="${listaFotos.get(0).ruta}" alt="foto">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOTOS -->
            <section class="mt-5 pb-5" style="background-color: #2b2b31">
                <div class="content__head" style="margin-bottom: 0">
                    <div class="container">
                        <div class="row">
                            <div class="col-12  pt-2 pb-3">
                                <!-- content title -->
                                <h2 class="content__title">Fotos</h2>
                                <!-- end content title -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <div class="owl-carousel home__carousel">
                                <div class="item" th:each="foto : ${listaFotos}">
                                    <img th:src="${foto.ruta}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-5 pb-5">
                <div class="content__head" style="margin-bottom: 0">
                    <div class="container">
                        <div class="row">
                            <div class="col-12  pt-2 pb-3">
                                <!-- content title -->
                                <h2 class="content__title">Obras que dirige</h2>
                                <!-- end content title -->
                            </div>
                        </div>
                    </div>
                </div>

                <section class="home" style="padding-block: 1px; margin-top: 0px">
                    <div class="container">
                        <div class="row">

                            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                 th:if="${(msg != null) && (msg eq -1)}">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <strong>Ocurrio un error al momento de querer ver los detalles de la obra</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <!--<div class="col-12">-->
                            <div class="col-12 my-5">
                                <form method="post" th:action="@{'/directores/BusquedaYFiltrosDetalles?id='+${id}}">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-4 col-12 sign__group">

                                            <input type="text" class="sign__input"
                                                   placeholder="Busque una Obra" name="busqueda"
                                                   th:value="${busqueda}" maxlength="100">
                                        </div>
                                        <div class="col-lg-3 col-md-5 col-6 sign__group">
                                            <select class="sign__input" name="genero">
                                                <option th:selected="${genero == ''}" value="">Todos los géneros</option>
                                                <option th:each="g : ${generos}" th:value="${g.getId()}"
                                                        th:text="${g.getNombre()}"
                                                        th:selected="${g.getId() == genero}"></option>
                                            </select>
                                        </div>
                                        <div class="col-lg-3 col-md-5 col-6 sign__group">

                                            <select class="sign__input" name="restriccionEdad">
                                                <option value="" th:selected="${restriccionEdad == ''}">Para toda la familia</option>
                                                <option value="1" th:selected="${restriccionEdad == '1'}">Con contenido sensible</option>
                                            </select>
                                        </div>

                                        <div class="col-md-2 col-12" style="display: flex;justify-content: center; margin: 0; padding: 0">
                                            <button type="submit" class="form__btn" style="width: 50%; margin: 0;">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="catalog">
                            <div class="container">
                                <div class="row">
                                    <!-- card -->
                                    <div class="col-6 col-sm-12 col-lg-6" style="padding-inline: 5px" th:each=" obragenero : ${listaObraGenero}">
                                        <div class="card card--list">
                                            <div class="row">
                                                <div class="col-12 col-sm-4">
                                                    <div class="card__cover">
                                                        <img th:each="caratula : ${listaCaratulas}"
                                                             th:if="${caratula !=null && caratula.getIdobra().id == obragenero.getKey().getId()}"
                                                             th:src="${caratula.getRuta()}" alt="portada">
                                                        <a th:href="@{'/cartelera/DetallesObra?id=' + ${obragenero.getKey().getId()}}" class="card__play">
                                                            <i class="icon ion-ios-play"></i>
                                                        </a>
                                                    </div>
                                                </div>

                                                <div class="col-12 col-sm-8">
                                                    <div class="card__content" style="padding: 1px">
                                                        <h3 class="card__title">
                                                            <a th:href="@{'/cartelera/DetallesObra?id=' + ${obragenero.getKey().getId()}}"
                                                               th:text="${obragenero.getKey().getNombre()}"></a>
                                                        </h3>
                                                        <span class="card__category">
                                                    <a href="#" th:each="generos : ${obragenero.getValue()}"
                                                       th:text="${generos.getNombre()}"></a>
                                                </span>

                                                        <div class="card__wrap">
                                                            <i class="icon ion-ios-star" style="color: #ff5860"></i>
                                                            <span class="card__rate" th:text="${obragenero.key.calificacion == null ? '-': obragenero.key.calificacion}">
                                                        8.4
                                                    </span>

                                                            <ul class="card__list">
                                                                <li th:text="${obragenero.key.restriccionedad == 1 ? '16+': 'Todo Público'}"></li>
                                                            </ul>
                                                        </div>

                                                        <div class="card__description">
                                                            <p th:text="${obragenero.key.descripcion}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end card -->
                                </div>
                            </div>
                        </div>
                        <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/directores/DetallesDirector?id='+${id}+'&restriccionEdad='+${restriccionEdad}+'&genero='+${genero}+'&busqueda='+${busqueda}+'&')"></div>
                    </div>
                </section>
            </section>
        </div>

        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>

        </div>
    </body>
</html>
