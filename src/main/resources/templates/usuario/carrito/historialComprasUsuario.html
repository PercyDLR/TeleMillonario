<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Historial de Compras',~{::style})">
        <style>
            input::placeholder {
                color: #000000;
            }
        </style>
    </head>

    <body class="body">
        <!-- header -->
        <div th:replace="fragments/navbar :: usuario('')"></div>

        <div class="content" style="margin-top: 15px">
            <div class="container" style="margin-bottom: 30px">

                <div class="row">

                    <div class="col-12">
                        <h1 class="home__title" style="text-transform: none">Historial de compras</h1>
                    </div>

                    <div class="col-md-12 col-12" style="margin-top: 30px; overflow-x: auto">
                        <table class="accordion__list" style="text-align: center;display: inline-table;">
                            <thead>
                                <tr>
                                    <th>Sede y sala</th>
                                    <th>Fecha y hora de inicio</th>
                                    <th>Obra</th>
                                    <th>Estado</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <!--Aqui hacer el th:each. Agregar tmb en el i para el i.index-->
                            <tbody th:each="compras : ${historialCompras}">
                                <!--cambiar el id por heading${i.index+1}}-->
                                <tr data-toggle="collapse" data-target="#demo1" class="accordion-toggle">
                                    <td class="align-middle" style="padding-bottom: 9px;" th:text="${compras.getFuncion().getIdsala().getIdsede().getNombre() + ' Sala '+ compras.getFuncion().getIdsala().getNumero()}"></td>
                                    <td class="align-middle" style="padding-bottom: 9px;" th:text="${compras.getFuncion().getFecha() + ' '+ compras.getFuncion().getInicio()}"></td>
                                    <td class="align-middle" style="padding-bottom: 9px;" th:text="${compras.getFuncion().getIdobra().getNombre()}"></td>
                                    <td class="align-middle" th:if="${compras.getEstado().equalsIgnoreCase('Vigente')}" style="padding-bottom: 9px;"><span class="badge text-bg-success" th:text="${compras.getEstado()}">Vigente</span></td>
                                    <td class="align-middle" th:if="${compras.getEstado().equalsIgnoreCase('Asistido')}" style="padding-bottom: 9px;"><span class="badge text-bg-success" th:text="${compras.getEstado()}">Asistido</span></td>
                                    <td class="align-middle" style="padding-bottom: 9px;" th:if="${compras.getEstado().equalsIgnoreCase('Vigente')}">
                                        <a th:href="@{'/borrarCompra?idCompra=' + ${compras.getId()}}"><button type="button" class="btn btn-danger">Cancelar Compra</button></a>
                                    </td>
                                    <td class="align-middle" style="padding-bottom: 9px;" th:if="${compras.getEstado().equalsIgnoreCase('Asistido')}">
                                        <a th:href="@{'/calificarObra?idObra=' + ${compras.getFuncion().getIdobra()}}"><button type="button" class="btn btn-info">Calificar Obra</button></a>
                                    </td>
                                    <td class="align-middle" style="padding-bottom: 9px;">
                                        <a class="btn btn-link" style="color: #FFFFFF">
                                            <i style="font-size: 20px;" class="bi bi-three-dots"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="12" class="hiddenRow" style="padding-left: 0px;padding-right: 0px;padding-top: 0px; padding-bottom: 0px;">
                                        <div class="accordian-body collapse" id="demo1">
                                            <table class="table table-striped table-dark">
                                                <thead>
                                                    <tr>
                                                        <th style="padding-bottom: 9px;">Duración</th>
                                                        <th style="padding-bottom: 9px;">Restricción de Edad</th>
                                                        <th style="padding-bottom: 9px;">Géneros</th>
                                                        <th style="padding-bottom: 9px;">Calificación</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="align-middle" style="padding-bottom: 9px;" th:text="${duracionFuncioncompra.get(compras)}"></td>
                                                        <td class="align-middle" style="padding-bottom: 9px;">
                                                            <ul class="card__list">
                                                                <li th:if="${compras.getFuncion().getIdobra().getRestriccionedad() == 0}">Todo Público</li>
                                                                <li th:if="${compras.getFuncion().getIdobra().getRestriccionedad() == 1}">16+</li>
                                                            </ul>
                                                        </td>
                                                        <td class="align-middle" style="padding-bottom: 9px;"><span style="margin-right: 10px;" th:each="generos : ${listaGeneros}" th:if="${generos.getIdobra() == compras.getFuncion().getIdobra()}" th:text="${generos.getIdgenero().getNombre()}"></span></td>
                                                        <td class="align-middle" style="padding-bottom: 9px;"><span class="card__rate" th:text="${compras.getFuncion().getIdobra().getCalificacion()}"><i class="icon ion-ios-star"></i></span></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!--                <div th:replace="fragments/paginacion :: paginacion(${pagActual},${pagTotal},'/admin/actores?busqueda='+${busqueda}+'&')"></div>-->
        <div th:replace="fragments/footer :: js(~{::script})">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
